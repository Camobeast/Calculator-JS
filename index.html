<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="calc-container">
    <div class="header">
      <div class="logo">calc</div>
      <span class="theme-text">THEME</span>
      <div class="theme-selector">1&nbsp;&nbsp;2&nbsp;&nbsp;3
        <label class="switch">
          <input type="radio" name="toggle" class="button" id="theme-one"></input>
          <input type="radio" name="toggle" class="button" id="theme-two"></input>
          <input type="radio" name="toggle" class="button" id="theme-three"></input>
        </label>
      </div>
    </div>
    <div class="screen">0</div>
    <div class="keypad">
      <button class="numbers" id="zero">0</button>
      <button class="numbers" id="one">1</button>
      <button class="numbers" id="two">2</button>
      <button class="numbers" id="three">3</button>
      <button class="numbers" id="four">4</button>
      <button class="numbers" id="five">5</button>
      <button class="numbers" id="six">6</button>
      <button class="numbers" id="seven">7</button>
      <button class="numbers" id="eight">8</button>
      <button class="numbers" id="nine">9</button>
      <button class="operators" id="plus">+</button>
      <button class="operators" id="minus">-</button>
      <button class="operators" id="times">x</button>
      <button class="operators" id="division">/</button>
      <button class="operators" id="decimal">.</button>
      <button class="equal" id="equals">=</button>
      <button class="functions" id="del">DEL</button>
      <button class="functions" id="reset">RESET</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
